<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <section id="card">
    <div class="product-picture">
      <img src="/assets/images/image-product-mobile.jpg" alt="image parfum">
    </div>
    <div class="text">
      <div class="product-type">
        <h4>PERFUME</h4>
      </div>
      <div class="title-card space">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="text-card space">
        <p>A floral, solar and voluptous interpretation composed by Olivier Polge, Perfumer-Creator for
          the House of CHANEL.</p>
      </div>
      <div class="two-price space">
        <div class="price">$149.99</div>
        <div class="old-price">$169.99</div>
      </div>
      <div class="add-button space">
        <div class="icon-text">
          <img src="/assets/images/icon-cart.svg" alt="icon cart">
          <p>Add to Cart</p>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
